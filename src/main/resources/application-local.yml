# we can have the specific settings in here for develop server
server:
  port: 8081

spring:
  config:
    activate:
      on-profile: local # 환경이름설정

  # below should be written with the aws RDS or something associated with develop environment
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect


  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yorieter #로컬DB url
    username: root #로컬DB username
    password: 1234 #로컬DB password

